name: Deploy Content to ws-test [d830ed28-ddca-4d4d-82bd-53a8d5dc6741]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-d830ed28-ddca-4d4d-82bd-53a8d5dc6741.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ main ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-d830ed28-ddca-4d4d-82bd-53a8d5dc6741.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'rg1'
      workspaceName: 'ws-test'
      workspaceId: '4440ef24-1c14-4000-a26e-15b81b7549a9'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'Workbook,HuntingQuery,AutomationRule,Playbook,AnalyticsRule'
      branch: 'main'
      sourceControlId: 'd830ed28-ddca-4d4d-82bd-53a8d5dc6741'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_d830ed28ddca4d4d82bd53a8d5dc6741 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_d830ed28ddca4d4d82bd53a8d5dc6741 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_d830ed28ddca4d4d82bd53a8d5dc6741 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_d830ed28ddca4d4d82bd53a8d5dc6741 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_d830ed28ddca4d4d82bd53a8d5dc6741 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_d830ed28ddca4d4d82bd53a8d5dc6741 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_d830ed28ddca4d4d82bd53a8d5dc6741 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_d830ed28ddca4d4d82bd53a8d5dc6741 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_d830ed28ddca4d4d82bd53a8d5dc6741 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-d830ed28-ddca-4d4d-82bd-53a8d5dc6741.ps1